<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>WebApp2 Blog</title>
</head>

<body>
  <a href="/blog" class="main-title">
    Simple Stupid Blog
  </a>

  <div class="login-area">
    {% if user %}
      <a class="login-link" href="/blog/welcome">{{user.username}}</a>  (<a class="login-link" href="/blog/logout">logout</a> | <a class="login-link" href="/blog/newpost">newpost</a>)
    {% else %}
      <a class="login-link" href="/blog/login">login</a>
      |
      <a class="login-link" href="/blog/signup">signup</a>
    {% endif %}
  </div>

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
</body>

</html>
